<div class="home">
	<app-header></app-header>
	<div
		[innerText]="errorMessage"
		[ngClass]="isError ? 'error-visible' : 'error-hidden'"
		id="error-banner"
	></div>
	<div
		class="task-container"
		*ngIf="authService.user$ | async; else loadingTemplate"
	>
		<app-tasks></app-tasks>
	</div>
	<ng-template #loadingTemplate>
		<div class="task-container">...loading</div>
	</ng-template>
</div>
