<div id="login-container">
	<div id="login-header">
		<span id="login-logo">Todo</span>
	</div>

	<div id="login-auth-container">
		<button
			[innerText]="googleLoading ? 'loading...' : 'log in with google'"
			id="login-google"
			(click)="onGoogleLogin()"
		></button>
		<button
			[innerText]="anonLoading ? 'loading...' : 'log in anonymously'"
			id="login-anon"
			(click)="onAnonymousLogin()"
		></button>
	</div>
</div>
