<div class="home">
	<app-header></app-header>
	<div
		[innerText]="errorMessage"
		[ngClass]="isError ? 'error-visible' : 'error-hidden'"
		id="error-banner"
	></div>

	<div
		*ngIf="userService.tasks$ | async as tasks; else loadingTemplate"
		class="task-container"
	>
		<app-tasks [tasks]="tasks"></app-tasks>
	</div>
	<ng-template #loadingTemplate>
		<div class="task-container">...loading</div>
	</ng-template>
</div>
