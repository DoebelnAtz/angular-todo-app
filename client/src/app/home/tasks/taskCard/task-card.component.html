<div
	(click)="onTaskOptionClick()"
	class="task-card-container"
	[ngClass]="{ 'editing-task': editing }"
>
	<span class="task-card-name">{{ task?.name }}</span>
	<div
		(click)="onTaskDeleteClick()"
		[ngClass]="[
			editing ? 'option-delete' : 'option-done',
			task?.checked ? 'checked' : 'unchecked'
		]"
		class="option-div"
	></div>
</div>
