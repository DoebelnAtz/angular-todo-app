<div class="container">
	<input
		id="add-task-input"
		type="text"
		autocomplete="off"
		placeholder="add task"
		(keydown)="onTaskNameInputEnter($event)"
		[(ngModel)]="taskName"
	/>
	<button
		id="add-task-button"
		(click)="onAddTaskClick()"
		[disabled]="!taskName.length"
	></button>
	<button
		id="edit-tasks-button"
		[ngClass]="isEditing ? 'cancel' : 'edit'"
		(click)="onEditTaskClick()"
	></button>
</div>
