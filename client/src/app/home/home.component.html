<div class="home">
	<app-header></app-header>
	<div
		[ngClass]="errorMessage ? 'error-visible' : 'error-hidden'"
		id="error-banner"
	>
		{{ errorMessage }}
	</div>
	<div
		class="task-container"
		*ngIf="userService.user | async; else loadingTemplate"
	>
		<app-tasks></app-tasks>
	</div>
	<ng-template #loadingTemplate>
		<div class="task-container">...loading</div>
	</ng-template>
</div>
